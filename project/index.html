<html lang="en">

        <h1 class="header">Введіть назву та виберіть тип вулиці</h1>

        <input id = 'input' type="text">

    </div>
    <div class="container container_last">
        <h2 class="output animate__animated" id="output">Натисніть кнопку!</h2>
    </div>
<script src="js/script.js"></script>
